<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>CoreNLP View</title>
  <link href="assets/css/main.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <input type="file" id="files" name="files[]" multiple />
  <hr />
  <fieldset id="fieldset-tfidf" class="settings">
    <legend>TFIDF</legend>
    <label for="tfidf-threshold">Threshold</label>
    <input type="text" name="tfidf-threshold" id="tfidf-threshold" value="0.003" /><br />
    <br />
    <label for="tfidf-word-v-lemma">Use these tokens for TFIDF calculation:</label><br />
    <input type="radio" name="tfidf-word-v-lemma" value="lemma" checked="checked" />lemmas<br />
    <input type="radio" name="tfidf-word-v-lemma" value="word" />words<br />
    <br />
    <fieldset>
      <legend>TF</legend>
      <input type="radio" name="tfidf-tf" value="natural" />natural: tf<sub>t,d</sub><br />
      <input type="radio" name="tfidf-tf" value="logarithm" checked="checked" />logarithm: 1 + log(tf<sub>t,d</sub>)<br />
      <input type="radio" name="tfidf-tf" value="augmented" />augmented: 0.5 + (0.5 * tf<sub>t,d</sub>) / (max<sub>t</sub>(tf<sub>t,d</sub>))<br />
      <input type="radio" name="tfidf-tf" value="boolean" />boolean: {1 if tf<sub>t,d</sub> > 0; 0 otherwise }<br />
      <input type="radio" name="tfidf-tf" value="logave" />log ave: (1 + log(tf<sub>t,d</sub>)) / (1 + log(avg<sub>t&isin;d</sub>(tf<sub>t,d</sub>))<br />
    </fieldset>
    <fieldset>
      <legend>IDF</legend>
      <input type="radio" name="tfidf-idf" value="inverse-frequency" checked="checked" />inverse frequency: log(N/n<sub>t</sub>)<br />
    </fieldset>
    <br />
    <button onclick="calculateAll();">Recalculate</button>
  </fieldset>
  <br />


  <div id="button-bar">
    <button> &lt; </button> <input id="current-document" type="text" style="width: 15px;" /> / <span id="totalDocuments"></span> <button> &gt; </button>
  </div>
  <div class="inline-block">
    <ol id="token-list"></ol>
  </div>
  <div class="inline-block" id="data">
    <br /><output id="totalSentimentScore"></output>
    <br /><output id="totalDocumentCount"></output>
    <br /><output id="totalDiscardedTokens"></output>
    <br /><output id="totalUniqueTokensCount"></output>
    <br /><output id="totalTokenCount"></output>
    <br />
    <br /><output id="container-documents"></output>
  </div>
  

  

  <script src="assets/js/main.js"></script>
</body>

</html>
