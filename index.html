<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>CoreNLP View</title>
  <link href="assets/css/main.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <input type="file" id="files" name="files[]" multiple />
  <hr />
  <fieldset style="display: none;">
    <legend>TFIDF</legend>
      <div id="container-slider">
        <label for="tfidf-threshold">Threshold</label>
        <input id="tfidf-threshold" type="range"><br />
        <span id="tfidf-threshold-value"></span>
      </div>
      <label for="tfidf-word-v-lemma">Use these tokens for TFIDF calculation:</label><br />
      <input type="radio" name="tfidf-word-v-lemma" value="lemma" checked="checked" />lemmas<br />
      <input type="radio" name="tfidf-word-v-lemma" value="word" />words<br />
  </fieldset>
  <br />


  <div id="button-bar">
    <button> &lt; </button> <input id="current-document" type="text" style="width: 15px;" /> / <span id="totalDocuments"></span> <button> &gt; </button>
  </div>
  <div id="data">
    <ol class="term-list" id="token-list"></ol>
    <br /><output id="totalSentimentScore"></output>
    <br /><output id="totalWordCount"></output>
    <br /><output id="totalLemmaCount"></output>
    <br /><output id="totalSentences"></output>
    <br /><output id="container-documents"></output>
  </div>
  

  

  <script src="assets/js/main.js"></script>
</body>

</html>
